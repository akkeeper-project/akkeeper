akkeeper {
  containers = [
    {
      name = "container1"
      actors = [
        {
          name = "actor1"
          fqn = "com.test.Actor1"
        },
        {
          name = "actor2"
          fqn = "com.test.Actor2"
        }
      ],
      cpus = 1
      memory = 1024
      jvm-args = [ "-Xmx2G" ]
      properties {
        property = "value"
      }
    },
    {
      name = "container2"
      actors = [
        {
          name = "actor3"
          fqn = "com.test.Actor3"
        }
      ],
      cpus = 2
      memory = 2048
      env {
        envProperty = "value"
      }
    }
  ]
  instances = [
    {
      name = "container1"
      quantity = 1
    }
  ]
}
